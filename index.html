<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="img-container">
            <div class="logo-and-title">
                <img src="odin-logo.png" alt="The Odin Project Logo">
                <p>ODIN</p>
            </div>
        </div>
        <img class="leaves" src="green-leafs.webp" alt="Green leaves">
        <p class="credits">Photo by: idk odin project</p>
    </div>
        
    <form id="form" action="" method="get">
        <div class="description">
            <p id="main-description">This is not a real online service! You need something like this in your life to help you realize your deepest dreams. Sign up now to get started. </p>
            <p id="secondary-description">You <i>know</i> you want to.</p>
        </div>
        <legend id="legend">Let's do this!</legend>
        <div class="info-container">
            <div id="first-row">
                <div class="question">
                    <label for="first">FIRST NAME</label>
                    <input type="text" id="first" name="first-name" placeholder="Joe" required>
                </div>
                <div class="question">
                    <label for="last">LAST NAME</label>
                    <input type="text" id="last" name="last-name" placeholder="Mama" required>
                </div>
            </div>
            <div id="second-row">
                <div class="question">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="greatness@you.com" required>
                </div>
                <div class="question">
                    <label for="number">PHONE NUMBER</label>
                    <input type="text" inputmode="numeric" name="number" id="number" placeholder="111-222-3333" required>
                </div>
            </div>
            <div id="third-row">
                <div class="question">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" class="error" required>
                </div>
                <div class="question">
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm" name="confirm" class="error" required>
                </div>
            </div>
        </div>
        <div class="account">
            <button type="submit" id="submit">Create Account</button>
            <p class="log-in">Already have an account? <span class="green">Log in</span></p>
        </div>
    </form>
    <!-- <div class="fillin"></div> -->
</body>
</html>
